<main>
   <h3>Contact Mimo Yoga Studio</h3>
   <div>
    <p class="form">required information is marked with an asterisk(*)</p>
    <form method="post" action="" id="form">
        <fieldset>
            <legend>
                Contact form
            </legend>
            <label for="name" aria-required="true">
                Name*:
                <input type="text">
            </label>
            <label for="email">
                Email*:
                <input type="email" id="email" name="email" multiple />
            </label>
            <label for="message">
                Massage*:
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <p>
                <button class="submit">Send Now</button>
            </p>
        </fieldset>
    </form>
   </div>
